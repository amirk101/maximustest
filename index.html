<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maximus</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    
    <div id="para">
        <h1>New Zealand!</h1>
        <p>This project might be trickier than it seems. Looks around carefully. What you see? The sky is blue, the grass is green. The sun shines through the window.</p>
    </div>
    <div class="container-fluid" id="main-cont">
        <div class="row">
            <div class="col-md">
              <img width="300px" height="300px" class="rounded-circle" src="https://live.staticflickr.com/65535/49185272872_e8d6f5e636_o.jpg" onclick="myFunc(this)">
            </div>
            <div class="col-md">
              <img class="img-fluid" src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/636dac113726283.602d84800aad7.jpg" onclick="myFunc(this)">
            </div>
            <div class="col-lg-12 btm">
                <img class="img-fluid" src="https://miro.medium.com/max/1400/1*agy2ZhdEuYYT_bb4tY3giA.jpeg" onclick="myFunc(this)">
            </div>
        </div>
    </div>  
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>    
    <script>
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("img01");
        function myFunc(el){
            var ImgSrc=el.src;
            modal.style.display="block";
            modalImg.src=ImgSrc;    
        }
        window.onclick=function(event){
            if(event.target==modal){
                modal.style.display="none";
            }
        }
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</html>
